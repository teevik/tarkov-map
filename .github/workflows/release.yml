name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Package
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "windows-build"

      - name: Build Windows executable
        run: cargo build --release

      - name: Prepare release assets
        run: |
          $target = "x86_64-pc-windows-msvc"
          # Create zip containing tarkov-map.exe
          Compress-Archive -Path "target/release/tarkov-map.exe" -DestinationPath "target/release/tarkov-map-$target.zip"

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" "target/release/tarkov-map.exe" --clobber
          gh release upload "${{ github.event.release.tag_name }}" "target/release/tarkov-map-x86_64-pc-windows-msvc.zip" --clobber
